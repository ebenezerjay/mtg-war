<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>MTG WAR!</title>
	</head>
	<body>
		<header>
			<h1>MTG WAR!</h1>
		</header>
		<main class="flex">
			<section class="top-section flex">
				<article class="p1-article flex">
					<img src="images/Magic_card_back.jpg" alt="back of magic the gathering card" class="p1-back-img" id="p1-back-img-id">

					<h2>P2 Total</h2>
				</article>
				<div class="buttons-container flex">
					<button class="fight-button" id="fight-button-id">FIGHT!</button>
					<button class="new-button" id="new-button-id">New Game</button>
				</div>
				<article class="p2-article flex">
					<img src="images/Magic_card_back.jpg" alt="back of magic the gathering card" class="p2-back-img" id="p2-back-img-id">
					<img src="images/enormous-baloth.jpg" alt="7/7 green beast creature" class="p2-recently-won-img" id="p2-recently-won-id">
					<h2>P1 Total</h2>
				</article>
			</section>
			<!-- <section class="bottom-section flex">

			</section> -->
		</main>
		<footer>

		</footer>
